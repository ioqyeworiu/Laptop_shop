<!DOCTYPE html>
<html
  html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <title>HOME</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>
  <body>
    <section>
      <!-- start slider -->
      <div class="container pt-1">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/source_img/bannerHome1.png"
                class="w-100"
                style="height: 800px; align-items: center"
                alt="lap1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/source_img/bannerHome2.png"
                class="w-100"
                style="height: 800px"
                alt="lap2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/source_img/bannerHome3.png"
                class="w-100"
                style="height: 800px"
                alt="lap3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- end slider  -->

      <!-- start category module -->
      <div class="container">
        <div class="row">
          <p class="text-center fs-4">Category</p>
          <!-- start item -->
          <div class="col-md-2">
            <a href="" class="btn">
              <div class="card rounded-circle">
                <div class="card-body text-center">
                  <img
                    src="img/source_img/laptop0.png"
                    alt="category image"
                    width="65%"
                    height="140px"
                  />
                  <p>Laptop</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-2">
            <a href="" class="btn">
              <div class="card rounded-circle">
                <div class="card-body text-center">
                  <img
                    src="img/source_img/mouse0.png"
                    alt="category image"
                    width="65%"
                    height="140px"
                  />
                  <p>Mouse</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-2">
            <a href="" class="btn">
              <div class="card rounded-circle">
                <div class="card-body text-center">
                  <img
                    src="img/source_img/headphone0.png"
                    alt="category image"
                    width="65%"
                    height="140px"
                  />
                  <p>Headphone</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-2">
            <a href="" class="btn">
              <div class="card rounded-circle">
                <div class="card-body text-center">
                  <img
                    src="img/source_img/keyboard0.jpg"
                    alt="category image"
                    width="65%"
                    height="140px"
                  />
                  <p>Keyboard</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-2">
            <a href="" class="btn">
              <div class="card rounded-circle">
                <div class="card-body text-center">
                  <img
                    src="img/source_img/monitor0.png"
                    alt="category image"
                    width="65%"
                    height="140px"
                  />
                  <p>Monitor</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-2">
            <a href="" class="btn">
              <div class="card rounded-circle">
                <div class="card-body text-center">
                  <img
                    src="img/source_img/hardware0.png"
                    alt="category image"
                    width="65%"
                    height="140px"
                  />
                  <p>Other Hardware</p>
                </div>
              </div>
            </a>
          </div>
          <!-- end item -->
        </div>
      </div>
      <!-- end category module -->

      <!-- start latest product module -->
      <div class="container-fluid bg-light p-3">
        <div class="row">
          <p class="text-center fs-4">Lastest Product</p>
          <!-- start product -->
          <div class="container">
            <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
              <div class="card-body">
                <th:block th:if="${products.size}">
                  <div class="row">
                    <div class="col-md-3 p-3" th:each="p:${products}">
                      <div class="card p-3">
                        <div class="card-body text-center">
                          <img
                            alt="laptop1"
                            th:src="@{'/img/product_img/'+${p.image}}"
                            width="100%"
                            height="150px"
                          />
                          <p class="fs-5 text-center">[[${p.title}]]</p>
                          <div class="row text-center">
                            <p>
                              <span class="fw-bold"
                                >&#36;[[${p.discountPrice}]]</span
                              ><br />
                              <span
                                class="text-decoration-line-through text-secondary fw-bold"
                              >
                                &#36;[[${p.price}]]
                              </span>
                              <span class="text-success fw-bold"
                                >[[${p.discount}]]% off</span
                              >
                            </p>
                            <a
                              th:href="@{'/product/'+${p.id}}"
                              class="btn btn-primary col-md-6 offset-md-3"
                              >View Details</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>

                    <th:block th:unless="${products.size>0}">
                      <p class="fs-4 text-center mt-4 text-danger">
                        Product not available
                      </p>
                    </th:block>
                  </div>
                </th:block>
              </div>
            </div>
          </div>
          <!-- end product -->
        </div>
      </div>
      <!-- end latest product module -->
    </section>
  </body>
</html>
