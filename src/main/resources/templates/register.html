<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <title>register page</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="device=device-width, initial-scale=1.0"
    />
  </head>
  <body>
    <section>
      <div class="container mt-5 p-5">
        <div class="row">
          <div class="col-md-5 p-5">
            <img src="..." alt="shipping image" width="100%" height="400px" />
          </div>
          <div class="col-md-7 p-2">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
              <div class="card-header">
                <p class="fs-4 text-center">Register</p>
              </div>
              <div class="card-body">
                
               <form action="..." method="post">
                  <!-- start name and phone number-->
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Full Name</label>
                      <input class="form-control" name="fullname" type="text" />
                    </div>
                    <div class="col">
                      <label class="form-label">Mobile Number</label>
                      <input
                        class="form-control"
                        name="mobilenum"
                        type="tel"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input class="form-control" name="email" type="email" />
                    </div>
                  </div>
                  <!-- end name and phone number-->
                  <!-- start-->
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Address</label>
                      <input class="form-control" name="address" type="text" />
                    </div>
                    <div class="col">
                      <label class="form-label">City</label>
                      <input class="form-control" name="city" type="text" />
                    </div>
                  </div>
                  <!-- end-->
                  <!-- start-->
                  <div class="row">
                    <div class="col">
                      <label class="form-label">State</label>
                      <input class="form-control" name="state" type="text" />
                    </div>
                    <div class="col">
                      <label class="form-label">Pincode</label>
                      <input
                        class="form-control"
                        name="pincode"
                        type="number"
                      />
                    </div>
                  </div>
                  <!-- end-->
                  <!-- start-->
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Password</label>
                      <input
                        class="form-control"
                        name="password"
                        type="password"
                      />
                    </div>
                    <div class="col">
                      <label class="form-label">Confirm Password</label>
                      <input
                        class="form-control"
                        name="cpassword"
                        type="password"
                      />
                    </div>
                  </div>
                  <!-- end-->
                  <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    <input
                      class="form-control"
                      name="profile_image"
                      type="file"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn bg-primary text-white col-md-12"
                  >
                    Confirm
                  </button>
                </form>
              </div>
              <div class="card-footer text-center">
                Have an account?
                <a href="/login" class="text-decoration-none">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
