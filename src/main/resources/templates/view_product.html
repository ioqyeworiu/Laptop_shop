<!DOCTYPE html>
<html
  html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <title>Laptop1 Details</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>
  <body>
    <section>
      <div class="container card-sh" style="margin-top: 70px; margin-bottom: 100%;">
        <div class="col-md-12 p-5">
          <div class="row">
            <div class="col-md-6 text-end">
              <img
                alt="laptop1"
                src="img/lap1.jpg"
                width="330px"
                height="400px"
              />
            </div>
            <div class="col-md-6">
              <p class="fs-3">Laptop</p>
              <p><span class="fw-bold">Description: </span><br />laptop1</p>
              <p>
                <span class="fw-bold">Product Details: </span> <br />
                Status:
                <span class="badge bg-success">Available</span>
                <span class="badge bg-warning">out of stock</span> <br />
                Category: Laptop<br />
                Policy: 7 Days Replacement & Return
              </p>
              <p class="fs-5 fw-bold">
                Price: &nbsp;&nbsp;&nbsp;&nbsp;<i
                  class="fa-solid fa-dollar-sign"
                ></i
                >7000
                <span class="fs-6 text-decoration-line-through text-secondary"
                  >14000</span
                >
                <span class="fs-6 text-success">50% off</span>
              </p>

              <div class="row">
                <div class="col-md-4 text-success text-center p-2">
                  <i class="fas fa-money-bill-wave fa-2x"></i>
                  <p>Cash On Delivery</p>
                </div>
                <div class="col-md-4 text-danger text-center p-2">
                  <i class="fas fa-money-bill-wave fa-2x"></i>
                  <p>Return Available</p>
                </div>
                <div class="col-md-4 text-primary text-center p-2">
                  <i class="fas fa-money-bill-wave fa-2x"></i>
                  <p>Free Shipping</p>
                </div>
              </div>
              <a href="/login" class="btn btn-danger col-md-12">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
